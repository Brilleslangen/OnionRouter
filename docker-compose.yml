
services:
  router:
    build:
      dockerfile: router/Dockerfile
      context: ./
    ports:
      - 8080:8080
  node-1:
    image: or-node
    build:
      dockerfile: node/Dockerfile
      context: ./
    ports:
      - 8081:8081
    environment:
      - PORT=8081
      - ROUTER_IP=172.18.0.1
    depends_on:
      - router
  node-2:
    image: or-node
    ports:
      - 8082:8082
    environment:
      - PORT=8082
      - ROUTER_IP=172.18.0.1
    depends_on:
      - node-1
  node-3:
    image: or-node
    ports:
      - 8083:8083
    environment:
      - PORT=8083
      - ROUTER_IP=172.18.0.1
    depends_on:
      - node-1
  node-4:
    image: or-node
    ports:
      - 8084:8084
    environment:
      - PORT=8084
      - ROUTER_IP=172.18.0.1
    depends_on:
      - node-1
  node-5:
    image: or-node
    ports:
      - 8085:8085
    environment:
      - PORT=8085
      - ROUTER_IP=172.18.0.1
    depends_on:
      - node-1